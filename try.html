<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Image Animation</title>
  <style>
    body {
  margin: 0;
  padding: 0;
  display: flex;
  justify-content: center;
  align-items: center;
  height: 100vh;
  background-color: #f0f0f0;
}

.container {
  position: relative;
  width: 300px;  /* Adjust as needed */
  height: 300px; /* Adjust as needed */
}

.image {
  position: absolute;
  width: 100%;
  height: 100%;
  opacity: 0;
  animation: fadeAnimation 10s infinite;
}

.image:nth-child(1) {
  animation-delay: 0s;
}

.image:nth-child(2) {
  animation-delay: 2s;
}

.image:nth-child(3) {
  animation-delay: 4s;
}

.image:nth-child(4) {
  animation-delay: 6s;
}

.image:nth-child(5) {
  animation-delay: 8s;
}

@keyframes fadeAnimation {
  0% {
    opacity: 0;
  }
  20% {
    opacity: 1;
  }
  40% {
    opacity: 0;
  }
  100% {
    opacity: 0;
  }
}

  </style>
</head>
<body>

<div class="container">
  <img src="cat22.png" alt="Image 1" class="image">
  <img src="cat23.png" alt="Image 2" class="image">
  <img src="cat24.png" alt="Image 3" class="image">
  <img src="cat25.png" alt="Image 4" class="image">
  <img src="cat26.png" alt="Image 5" class="image">
</div>

</body>
</html>
